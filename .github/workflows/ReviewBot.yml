name: ReviewBot
run-name: ReviewBot is linking stacked child pull-requests
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
jobs:
  comment:
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MAIN_BRANCH_NAME: 'main'
        BASE_PR_REF: ${{ github.base_ref }}
        MY_PR_ID: ${{ github.event.number }}
        MY_PR_URL: 'https://github.com/SteveBurkert/github_reviewee/pull/${{ github.event.number }}'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready."
      - run: |
          for base_pr_id in $(gh pr list --search "head:${{ env.BASE_PR_REF }}" --json number --jq '.[].number'); do 
              gh pr comment ${{ env.MY_PR_ID }} --body "‚û°Ô∏è This pull request seems to be child of: [$base_pr_id](https://github.com/SteveBurkert/github_reviewee/pull/$base_pr_id)."
              if [ ${{ env.MAIN_BRANCH_NAME }} == $( gh pr view $base_pr_id --json baseRefName  --jq '.baseRefName') ]; then
                  gh pr comment ${{ env.MY_PR_ID }} --body "‚û°Ô∏è This seems to be the first child Pull-Request of [the base PR $base_pr_id](https://github.com/SteveBurkert/github_reviewee/pull/$base_pr_id). Merge this PR and continue with the base afterwards."
                  gh pr comment $base_pr_id --body "‚û°Ô∏è [New child Pull-Request added](${{ env.MY_PR_URL }}). Please merge all children first."
                  gh pr comment $base_pr_id --body "üí° This seems to be the root pull-request with open children. I will convert this PR to a draft now."
                  gh pr ready $base_pr_id --undo
              else 
                  gh pr comment ${{ env.MY_PR_ID }} --body "‚û°Ô∏è This seems to be a child Pull-Request. Please merge [the base PR $base_pr_id](https://github.com/SteveBurkert/github_reviewee/pull/$base_pr_id) before this PR."
                  gh pr comment $base_pr_id --body "‚û°Ô∏è [New child Pull-Request added](${{ env.MY_PR_URL }})."
              fi
          done
