name: Link to base pull-requests
run-name: Linking stacked pull-requests
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
jobs:
  comment:
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.number }}
        BASE_PR_NUMBER: ${{ github.event.pull_request.base.ref  }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to comment your PR on the runner."
      - run: gh pr comment --body "Hi from GitHub CLI. Base is $(BASE_PR_NUMBER)" --edit-last
